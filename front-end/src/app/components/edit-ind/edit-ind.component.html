<div class="row">
  <div
    *ngIf="individual"
    class="col-9 col-sm-6 col-md-7 col-lg-6 mx-auto text-capitalize formdesign"
  >
    <h4 class="text-center">edit individual {{ individual.name }}</h4>
    <div *ngIf="loading">loading...</div>
    <div *ngIf="error">{{ error }}</div>
    <form [formGroup]="editIndForm">
      <div class="inputdesign">
        <label for="name">name</label>
        <input formControlName="name" type="text" id="name" />
      </div>
      <img
        *ngIf="individual.image"
        src="http://localhost:8000/{{ individual.image }}"
        alt=""
        class="post__img"
      />
      <div class="inputdesign">
        <label for="pic">file</label>
        <input type="file" (change)="handleFile($event)" id="pic" />
      </div>
      <img
        *ngIf="fileUpload"
        src="http://localhost:8000/{{ fileUpload }}"
        class="post__img"
        alt=""
      />

      <div class="inputdesign">
        <label for="description">description</label>
        <input formControlName="description" type="text" id="description" />
      </div>

      <button (click)="handleSubmit($event)" type="submit" class="buttondesign">
        Submit
      </button>
    </form>
  </div>
</div>
