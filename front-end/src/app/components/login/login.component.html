<div class="row">
  <div class="col-9 col-md-7 col-lg-6 mx-auto text-capitalize formdesign">
    <h4 class="text-center">login</h4>
    <div *ngIf="loadingLogin">loading ...</div>
    <div *ngIf="errorLogin">{{ errorLogin }}</div>
    <form [formGroup]="loginForm">
      <div class="inputdesign">
        <label for="">user name</label>
        <input
          formControlName="username"
          type="text"
          placeholder="enter your user name"
          name="username"
          required
        />
      </div>
      <div class="inputdesign">
        <label for="">password</label>
        <input
          formControlName="password"
          type="password"
          placeholder="enter your password"
          name="password"
          required
        />
      </div>
      <button (click)="handleSubmit($event)" type="submit" class="buttondesign">
        Submit
      </button>
    </form>
  </div>
</div>
