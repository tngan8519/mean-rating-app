<div class="row">
  <div
    class="col-9 col-sm-6 col-md-7 col-lg-6 mx-auto text-capitalize formdesign"
  >
    <h4 class="text-center">register</h4>
    <div *ngIf="loadingReg">loading ...</div>
    <div *ngIf="errorReg">{{ errorReg }}</div>
    <form [formGroup]="regForm" (ngSubmit)="handleSubmit($event)">
      <div class="inputdesign">
        <label for="">user name</label>
        <input
          formControlName="username"
          type="text"
          placeholder="enter your user name"
          name="username"
          required
        />
      </div>
      <div class="inputdesign">
        <label for="">password</label>
        <input
          formControlName="password"
          type="password"
          placeholder="enter your password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="buttondesign">Submit</button>
    </form>
  </div>
</div>
